function look_for_short() {
var text=document.forms[0].text.value;
var pos=document.forms[0].text.selectionStart;
var zam=false;
var prev=text.substring(pos-1,pos);
var pprev=text.substring(pos-2,pos-1);
if (pprev=='_') if ((prev=='1')||(prev=='2')||(prev=='3')||(prev=='4')||(prev=='5')||(prev=='6')||(prev=='7')||(prev=='8')||(prev=='9')||(prev=='0')) { text=text.substring(0,pos-2)+'&#832'+prev+';'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if (pprev=='^') {
if ((prev=='1')||(prev=='2')||(prev=='3')) { text=text.substring(0,pos-2)+'&sup'+prev+';'+text.substring(pos,text.length); pos=pos+4; zam=true; }
if (prev=='4') { text=text.substring(0,pos-2)+'&#8308;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if (prev=='5') { text=text.substring(0,pos-2)+'&#8309;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if (prev=='6') { text=text.substring(0,pos-2)+'&#8310;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if (prev=='7') { text=text.substring(0,pos-2)+'&#8311;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if (prev=='8') { text=text.substring(0,pos-2)+'&#8312;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if (prev=='9') { text=text.substring(0,pos-2)+'&#8313;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if (prev=='0') { text=text.substring(0,pos-2)+'&#8304;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
}
if ((pprev=='\-')&&(prev=='\-')) { text=text.substring(0,pos-2)+'Ч'+text.substring(pos,text.length); pos=pos-1; zam=true; }
if ((pprev=='\\')&&(prev=='a')) { text=text.substring(0,pos-2)+'&alpha;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if ((pprev=='\\')&&(prev=='b')) { text=text.substring(0,pos-2)+'&beta;'+text.substring(pos,text.length); pos=pos+4; zam=true; }
if ((pprev=='\\')&&(prev=='g')) { text=text.substring(0,pos-2)+'&gamma;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if ((pprev=='\\')&&(prev=='\-')) { text=text.substring(0,pos-2)+'&minus;'+text.substring(pos,text.length); pos=pos+5; zam=true; }
if ((pprev=='\\')&&(prev=='p')) { text=text.substring(0,pos-2)+'&pi;'+text.substring(pos,text.length); pos=pos+2; zam=true; }
if ((pprev=='\\')&&(prev=='f')) { text=text.substring(0,pos-2)+'&phi;'+text.substring(pos,text.length); pos=pos+3; zam=true; }
if ((pprev=='\\')&&(prev=='\*')) { text=text.substring(0,pos-2)+'&middot;'+text.substring(pos,text.length); pos=pos+6; zam=true; }
if ((pprev=='<')&&(prev=='=')) { text=text.substring(0,pos-2)+'&le;'+text.substring(pos,text.length); pos=pos+2; zam=true; }
if ((pprev=='>')&&(prev=='=')) { text=text.substring(0,pos-2)+'&ge;'+text.substring(pos,text.length); pos=pos+2; zam=true; }
if ((pprev=='<')&&(prev=='<')) { text=text.substring(0,pos-2)+'&lt;'+text.substring(pos,text.length); pos=pos+2; zam=true; }
if ((pprev=='>')&&(prev=='>')) { text=text.substring(0,pos-2)+'&gt;'+text.substring(pos,text.length); pos=pos+2; zam=true; }
if ((pprev=='\\')&&(prev=='_')) { text=text.substring(0,pos-2)+'&perp;'+text.substring(pos,text.length); pos=pos+4; zam=true; }
if ((pprev=='/')&&(prev=='_')) { text=text.substring(0,pos-2)+'&ang;'+text.substring(pos,text.length); pos=pos+3; zam=true; }
if (zam) { document.forms[0].text.value=text; document.forms[0].text.selectionStart=pos; document.forms[0].text.selectionEnd=pos; }
}

function preview() {
var thetext=document.forms[0].text.value;
var pretext='';
for (i=0;i<thetext.length;i++) {
	var symb=thetext.substring(i,i+1);
	if (symb=='\n') pretext+='<br>'; else pretext+=symb;
	} ;
if (pretext!='')
 	document.getElementById('preview_tab').bgColor='#CCCCCC'; else
 	document.getElementById('preview_tab').bgColor='#FFFFFF';
document.getElementById('preview').innerHTML=pretext;
return true; } ;

function test_button(e) {
var code;
var e = window.event;
if (e.keyCode) code = e.keyCode;
else if (e.which) code = e.which;
if (code==121) { make_italic(); document.forms[0].text.focus(); }
if (code==117) { addLetter(256); document.forms[0].text.focus(); }
setTimeout('look_for_short();',10);
}
